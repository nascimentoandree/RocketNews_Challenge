<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Tela de cadastro Rocketseat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corpo">
    
    <header class="cabecalho">
        <img class="logo" src="assets/logo.svg" alt="logo">

    <main>
       
        <div class="container-menu">
            <h2 class="frase1"> atualize ideias e informações em 5 minutos.</h2>
            <h3 class="frase2">tudo que você precisa saber para começar seu dia bem e informado</h3>

            noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕
            </p>
         </div>

         <p class="legenda">Insira seu e-mail: </p> 

         <form action="#" class="forms">
            
                            <div class="container-formulario">
                                <input class= "entrada-informacao" type="email" id="email" placeholder="oi@rocketseat.com">
                                
                            </div>    
                            
                            <div class="botao">
                                                       
                                <button class="botao-enviar" type="submit"> 
                
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                            </div>  
                    
         </form>
